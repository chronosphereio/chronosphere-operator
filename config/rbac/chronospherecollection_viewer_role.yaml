# permissions for end users to view chronospherecollections.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: chronosphere-operator
    app.kubernetes.io/managed-by: kustomize
  name: chronospherecollection-viewer-role
rules:
- apiGroups:
  - monitoring.chronosphere.io
  resources:
  - chronospherecollections
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - monitoring.chronosphere.io
  resources:
  - chronospherecollections/status
  verbs:
  - get
